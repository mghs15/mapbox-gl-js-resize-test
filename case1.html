<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>テスト</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://maps.gsi.go.jp/vector/mapbox/1.13.0/mapbox-gl-gsi.js'></script>
<link href='https://maps.gsi.go.jp/vector/mapbox/1.13.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { 
  margin: 0; 
  padding: 0; 
}

#wrap {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: grid;
  grid-template-rows: 1fr;
  grid-template-columns: auto 16px 1fr;
}

#openButton {
  background-color: #555555;
  border: solid 1px #333333;
  cursor: pointer;
}

#menu {
  background-color: #555566;
  width: 200px;
}

#menu.close {
  width: 0px;
}

#menuContent {
  background-color: #555566;
  text-align: center;
  font-size: 3em;
  color: #FFFFFF;
}

</style>
<body>

<div id='wrap'>
  <div id='menu'>
    <div id='menuContent'>menu</div>
  </div>
  <div id='openButton' onclick="kaihei()"></div>
  <div id='map'></div>
</div>

<script>

const kaihei = () => {
  const ele = document.getElementById("menu");
  
  ele.classList.toggle("close");
  
  
  
  
  
}

/*************************************************/
/*Mapbox 関係設定                                */
/*************************************************/
const map = new mapboxgl.Map({
  container: 'map', // container id
  hash: true, //add #position on URL
  style: `./dark2.json`, // stylesheet location
  center: [139.78148, 35.768793], // starting position [lng, lat]
  zoom: 9, // starting zoom
  minZoom: 4,
  maxZoom: 17.99,
  attributionControl: false,
  //clickTolerance: 10,
  localIdeographFontFamily: ['MS Gothic', 'Hiragino Kaku Gothic Pro', 'sans-serif']
});


map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.ScaleControl() );
map.addControl(new mapboxgl.AttributionControl({compact: true}), 'top-right');

map.showTileBoundaries = false;

</script>

</body>
</html>
